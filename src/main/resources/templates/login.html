<html>
<head th:replace="~{base :: head}">
</head>
<body>
	<div class="bg-image"
		style="background-image: url('https://cdn.pixabay.com/photo/2020/09/23/19/58/halloween-5596921_960_720.jpg'); height: auto;">

		<div th:replace="~{base :: logo}"></div>
		<div class="container justify-content-between p-3">
			<div th:replace="~{base :: navbar(Login)}"></div>


			<div class="row d-flex">
				<div class="col-12 col-md-9 mb-3">
					<div class="card mb-3" style="width: auto;">
						<div class="w-auto p-2" style="background-color: #eee;">
							<div class="text-center">
								<div class="card-head p-3 mb-2">

									<form th:action="@{/login}" class="card-body" method="post">
										<div class="form-group p-3">
											<label for="username">Usuário</label> <input name="username"
												class="form-control" placeholder="usuário" />
										</div>
										<div class="form-group p-3">
											<label for="password">Senha</label> <input type="password"
												name="password" class="form-control" placeholder="senha" />
										</div>
										<button class="btn btn-primary" type="submit">Login</button>
									</form>


								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:replace="~{base :: sidebar}"></div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

</body>
</html>
