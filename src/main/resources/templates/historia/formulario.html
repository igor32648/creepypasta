<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">


</head>
<body>
	<div class="bg-image"
		style="background-image: url('https://cdn.pixabay.com/photo/2020/09/23/19/58/halloween-5596921_960_720.jpg'); height: auto;">

		<div class="container text-center">

			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">👻 CreepyPasta</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">

						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="#">⚰️Home</a></li>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">🦇Nova</a></li>
							<li class="nav-item"><a class="nav-link" href="#">🕯️Destaque</a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">👹Clássicas</a>
							<li class="nav-item"><a class="nav-link disabled">💩Piores</a>
							</li>
							<li class="nav-item"><a class="nav-link disabled"><button
										type="button" class="btn btn-success">🪦Login</button></a></li>
						</ul>
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search"
								placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">😱Search</button>
						</form>
					</div>

				</div>
			</nav>
			<div class="row">
				<div class="col-12 col-md-8 mb-3">
					<div class="card" style="width: auto;">
						<div class="w-auto p-2" style="background-color: #eee;">
							<div class="mb-3">
								<form action="novo" method="post">
									<div class="row mb-3">
										<label for="nomeHistoria" class="col-sm-2 col-form-label">Título:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="nomeHistoria">
										</div>
									</div>
									<div class="row mb-3">
										<label for="sinopseHistoria" class="col-sm-2 col-form-label">Resumo:</label>
										<div class="col-sm-10">
											<textarea class="form-control" name="sinopseHistoria" rows="2" placeholder="Faça um breve resumo ou introdução"></textarea>
										</div>
									</div>
									<div class="row mb-3">
										<label for="historia" class="col-sm-2 col-form-label">História:</label>
										<div class="col-sm-10">
											<textarea class="form-control" name="historia" rows="4"></textarea>
										</div>
									</div>
									<div class="row mb-3">
										<label for="urlHistoria" class="col-sm-2 col-form-label">Link:</label>
										<div class="col-sm-10">
											<input type="link" class="form-control" name="urlHistoria">
										</div>
									</div>
									<div class="row mb-3">
										<label for="urlImagem" class="col-sm-2 col-form-label">Imagem:</label>
										<div class="col-sm-10">
											<input type="link" class="form-control" name="urlImagem"
												placeholder="Faça um breve resumo ou introdução">
										</div>
									</div>
									<div class="d-flex flex-row-reverse" m-3>
										<button type="submit" class="btn btn-success">Enviar</button>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

</body>
</html>
