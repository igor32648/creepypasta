<html>
<head th:replace="~{base :: head}">
</head>
<body>
	<div class="bg-image"
		style="background-image: url('https://cdn.pixabay.com/photo/2020/09/23/19/58/halloween-5596921_960_720.jpg'); height: auto;">

		<div th:replace="~{base :: logo}"></div>
		<div class="container justify-content-between p-3">
			<div th:replace="~{base :: navbar(Home)}"></div>


			<div class="row d-flex">
				<div class="col-12 col-md-9 mb-3">
					<div class="card mb-3" style="width: auto;">
						<div class="w-auto p-2" style="background-color: #eee;">
							<div class="text-center" th:each="historia : ${historias}">
								<img class="card-img-top" th:src="${historia.urlImagem}" src=" " />
								<div class="card-head p-3 mb-2">

									<div>
										<h2 class="card-title" th:text="${historia.nomeHistoria}">Nome
											da História</h2>
									</div>
									<div class="row">
										<div class="col">
											Popularidade >999</span>
										</div>
										<div class="col">
											<th:block th:if="${historia.dataPublicacao} != null">
												Data de Publicação:<span
													th:text="${#temporals.format(historia.dataPublicacao, 'dd/MM/yyyy')}">Data</span>
											</th:block>
										</div>
									</div>
								</div>
								<div class="card-hody p-4 mt-3">
									<div class="card-text">
										<p2 class="text-left" th:text="${historia.sinopseHistoria}">Sinopse
										da História</p2>

									</div>
									<div class="card-text">
										<p1 class="text-left" th:text="${historia.historia}">História</p1>
									</div>
									<div class="card-link">
										<input th:value="${historia.urlHistoria}"
											value="url da história" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:replace="~{base :: sidebar}"></div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

</body>
</html>
